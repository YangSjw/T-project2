<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echart示例</title>
</head>
<body>
    <div>
        <div id="main" style="width: 600px;height:400px;"></div>
        <p>
            风险偏好
            <span>5.0</span>
            稳健型
        </p>
    </div>
  

    <!-- <script src="./echarts.common.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.min.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        let index = 0;

        const option = {
            title : {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'horizontal',
                bottom: 'bottom',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : [50, 110],
                    // radius : '55%',
                    center: ['50%', '60%'],
                    label:{
                        formatter: '{b}: {d}%'
                    },
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

         const option1 = {
            title : {
                text: '某站点PV',
                subtext: '数据真实',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'horizontal',
                bottom: 'bottom',
                data: ['Android','IOS','小程序','PC','H5']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : [50, 110],
                    // radius : '55%',
                    center: ['50%', '60%'],
                    label:{
                        formatter: '{b}: {d}%'
                    },
                    data:[
                        {value:335, name:'Android'},
                        {value:310, name:'IOS'},
                        {value:234, name:'小程序'},
                        {value:135, name:'PC'},
                        {value:1548, name:'H5'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        setInterval(function(){
            if (index % 2){
                myChart.setOption(option);
            }else{
                myChart.setOption(option1);
            }
            index++;
        }, 5000);
       
    </script>
</body>
</html>
